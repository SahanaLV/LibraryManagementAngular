<mat-card class="example-card" >
  <mat-card-header layout="row" layout-align="center ">
    
    <mat-card-title>Add Member</mat-card-title>
    
  </mat-card-header>
  
  <mat-card-content>
    <!--<div class="example-container">-->
  <form novalidate #f="ngForm">
  <mat-form-field class="example-full-width">
    <input matInput   [(ngModel)]="member.memberName" name="memberName" #memberName="ngModel" placeholder="Member Name" required>
    <mat-error *ngIf="memberName.errors?.required" class="error">Member Name is required</mat-error>
  </mat-form-field>
   <mat-form-field class="example-full-width">
    <input matInput  [(ngModel)]="member.phoneNumber" name="phoneNumber" #phoneNumber=ngModel placeholder="Phone Number" required pattern="^[0-9]{10}$">
    <mat-error *ngIf="phoneNumber.errors?.required" class="error">Phone Number is required</mat-error>
     <mat-error *ngIf="phoneNumber.errors?.pattern" class="error">Phone Number is invalid</mat-error>
  </mat-form-field>
   <mat-form-field class="example-full-width" >
    <input matInput [(ngModel)]="member.emailID" name="email" #email=ngModel placeholder="Email ID" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
    <mat-error *ngIf="email.errors?.pattern" class="error">Email is invalid</mat-error>
  </mat-form-field>
  
  <!--<mat-form-field>
    <input matInput placeholder="Enter your email" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>-->
<!--</div>-->
</form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="f.invalid" (click)=addMember(member)>Add</button>
    <div *ngIf="message" [ngClass] = "'success'"> {{message}} </div>
   
  </mat-card-actions>
</mat-card>
