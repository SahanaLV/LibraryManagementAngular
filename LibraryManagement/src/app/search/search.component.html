<mat-grid-list cols="1" rowHeight="14:1">
  <mat-grid-tile>
<form class="example-form">
<mat-form-field class="example-full-width">
      <input matInput placeholder="Search by BookName or AuthorName" (input)="onSearchChange($event.target.value)">
    </mat-form-field>
</form>
  </mat-grid-tile>
  
  </mat-grid-list>
<table mat-table *ngIf="isDataAvailable" [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="bookName">
    <th mat-header-cell *matHeaderCellDef>Book Name</th>
    <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="authorName">
    <th mat-header-cell *matHeaderCellDef>Author Name </th>
    <td mat-cell *matCellDef="let element"> {{element.authorName}} </td>
  </ng-container>

  <ng-container matColumnDef="edition">
    <th mat-header-cell *matHeaderCellDef>Edition </th>
    <td mat-cell *matCellDef="let element"> {{element.edition}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="copies">
    <th mat-header-cell *matHeaderCellDef> Copies Available </th>
    <td mat-cell *matCellDef="let element"> {{element.copies}} </td>
  </ng-container>
  <ng-container matColumnDef="addBook">
       <th mat-header-cell *matHeaderCellDef> Add Book </th>
       <td mat-cell *matCellDef="let element"> <button (click)="addBook(element)"><mat-icon>my_library_add</mat-icon></button></td>
  </ng-container>
<ng-container matColumnDef="issueBook">
       <th mat-header-cell *matHeaderCellDef> Issue Book </th>
       <td mat-cell *matCellDef="let element"> <button [disabled]="element.copies==0" (click)="issueBook(element)" ><mat-icon>fast_forward</mat-icon></button></td>
  </ng-container>
  <ng-container matColumnDef="returnBook">
       <th mat-header-cell *matHeaderCellDef> Return Book </th>
       <td mat-cell *matCellDef="let element"> <button (click)="returnBook(element)"><mat-icon>fast_rewind</mat-icon></button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
